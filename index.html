<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugiwara.in</title>
    <link rel="stylesheet" href="webpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Kanit&family=Roboto+Condensed:wght@400;700&family=Rubik+Pixels&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <header>
        <nav>

            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"><i class="fa fa-bars"></i></label>
            <label class="logo">Mugiwara.in</label>

            <ul class="links">
                <li class="li"><a href="#">Home</a></li>
                <li class="li"><a href="#">Movies</a></li>
                <li class="li"><a href="#">TV Series</a></li>
                <li class="li"><a href="#">Most Popular</a></li>
                <li class="li"><a href="#">Top Airing</a></li>
            </ul>

        </nav>

        <div class="container">
            <form action="https://www.google.com/search" method="get" class="searchbar">
                <input type="text" placeholder="Search Anime...." name="q">
                <button type="submit"><img src="/purplesearchbutton-removebg-preview.png" alt="Search"></button>
            </form>
        </div>


    </header>
</body>

</html>
